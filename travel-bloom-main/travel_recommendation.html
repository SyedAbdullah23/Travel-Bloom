<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBloom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e2a30;
            padding: 10px 20px;
            color: white;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .navbar-search {
            display: flex;
            gap: 10px;
            margin-left: 40px;
        }

        .navbar-search input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

        .navbar-search button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .navbar-search button:hover {
            background-color: #ddd;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url(./images/Untitled%20design.png) no-repeat center center/cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 45%;
            background-color:rgba(36, 95, 107, 0.5);
            z-index: 1;
        }

        .hero-text {
            position: relative;
            z-index: 2;
            padding: 80px 60px;
            max-width: 600px;
            color: white;
        }

        .hero-text h1 {
            font-size: 60px;
            margin: 0;
            line-height: 1.2;
            font-weight: bold;
        }

        .hero-text p {
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
        }

        .hero-text button {
            padding: 12px 24px;
            background-color: #00bfa6;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #009e89;
        }

        /* Social Sidebar */
        .social-sidebar {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 3;
        }

        .social-sidebar a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 40px;
            }

            .hero::before {
                width: 100%;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-links {
                margin-top: 10px;
            }
        }
    </style>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="./images/Your paragraph text.png" alt="Logo" />
            <span><strong>TravelBloom</strong></span>
        </div>
        <div class="navbar-links">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search recommendations...">
            <button onclick="search()">Search</button>
            <button onclick="resetSearch()">Reset</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="social-sidebar">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="hero-text">
            <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
            <p>
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </p>
            <button>BOOK NOW</button>
        </div>
    </div>

    <!-- About Section -->
 

    <!-- Contact Section -->
   >

    <!-- JS for Search -->
    <script>
        function search() {
            alert('Search button clicked!');
        }

        function resetSearch() {
            document.querySelector('.navbar-search input').value = '';
        }
    </script>

</body>
</html>
